- name: Install Arch Linux
  hosts: localhost
  vars_prompt:
    - name: use_lib32
      prompt: Include multilib repository? (true/false) 
      private: false
    - name: desktop_env_choice
      prompt: Desktop Environment? (hyprland/kde) 
      private: false
  roles:
    - set_up_users
    - create_aur_builder
    - performance
    - general
    - set_up_terminal
    - networking
    - security
    - set_up_graphics
    - desktop_env
    - delete_aur_builder
