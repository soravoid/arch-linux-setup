- name: Install Arch Linux
  hosts: localhost
  vars_prompt:
    - name: use_lib32
      prompt: "Include multilib repository? (true/false)"
      private: false
    - name: desktop_env_choice
      prompt: "Desktop Environment? (hyprland/kde)"
      private: false
  roles:
    - set_up_users
    - create_aur_builder
    - write_build_flags
    - configure_pacman
    - set_up_selinux
    - general
    - set_up_terminal
    - set_up_browser
    - networking
    - security
    - set_up_graphics
    - desktop_env
    - set_up_steam
    - delete_aur_builder
    - lock_root_passwd
